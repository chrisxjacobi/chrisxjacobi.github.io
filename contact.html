    <section class="section-contact" id="contact">

        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <form id="gform" method="POST" class="pure-form pure-form-stacked" data-email="example@email.net" action="https://script.google.com/macros/s/AKfycbwgpcDmj_rzmT5x0EHepCoWotS8E36o8ffL5h7-hOz3ph1Ff7Hz/exec">
                        <legend class="text-center">
                            <h5>say hello</h5>
                        </legend>

                        <div class="form-group">
                            <fieldset class="pure-group">
                                <label class="col-md-3 control-label" for="name">name </label>
                                <div class="col-md-9">
                                    <input type="text" id="name-contact" name="name" class="form-control" />
                                </div>
                            </fieldset>
                        </div>

                        <div class="form-group">
                            <fieldset class="pure-group">
                                <label class="col-md-3 control-label" for="email">email</label>
                                <div class="col-md-9">
                                    <input id="email" name="email" class="form-control" type="email" value="" required />
                                    <span id="email-invalid" style="display:none">
        Must be a valid email address</span>
                                </div>
                            </fieldset>
                        </div>

                        <div class="form-group">
                            <fieldset class="pure-group">
                                <label class="col-md-3 control-label" for="message">message </label>
                                <div class="col-md-9">
                                    <textarea type="textarea" id="message" class="form-control" name="message" rows="3"></textarea>
                                </div>
                            </fieldset>
                        </div>

                        <div class="col-md-12 text-center">
                            <button type="submit" class="btn">submit</button>
                        </div>

                    </form>
                    <div style="display:none;" id="thankyou_message">
                        <h2>Thanks!<span><h5>I'll be in touch</h5></span></h2>
                    </div>
                </div>
            </div>
        </div>
